<!DOCTYPE html>
<html>
  <head>
    <title>Page Replacement</title>


    <link rel="stylesheet" href="style1.css">

    <script type="text/javascript" src="lru.js"></script>

  </head>
  <body>
    <h1 class="display-9">MRU Page Replacement Algorithm</h1>

    <div class="container">
        <form name="Need" action="/" method="post">
          <div class="form-group" style="float:left">
            <label>Number of Frames:</label>
            <br>

            <input type="number" id="noofFrames" name="Frames_Value">
          </div>
        </form>

          <br>
          <form name="resource">
            <div class="form-group" >

              <label>Number of Pages:</label>
              <input class="form-control"
                type="Number" onkeyup="BuildFormFields(parseInt(this.value,
                10));" name="initial" />

              <br>
              <p>Enter the page sequence:</p>
              <div id="FormFields" style="" name="final"></div>
            </div>
            <button type="submit" value="submit">Submit</button>

          </form>

          <br>

    </div>

    <div>
      
      <a style="margin-right: 16px" class="btn btn-primary
        btn-success" onclick="MRU()">MRU</a>
    </div>
    <table id="tab_need" class="table table-striped table-hover">
    </table>
    <table id="tab_alloc" class="table table-striped table-hover">
    </table>
  </body>
</html>
